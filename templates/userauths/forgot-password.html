
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static "favicon/favicon.ico" %}" rel="icon">
  <title>Reset Password | DigtalTradez</title>
  <meta name="description" content="DigtalTradez Login">
  <meta name="author" content="DigtalTradez">
  <meta content="DigtalTradez - The best platform to invest in Forex and Defi" name="description" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "site.webmanifest" %}">
 <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}">
  <!-- Web Fonts
========================= -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    type="text/css">

  <!-- Stylesheet
    
========================= -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">

</head>

<body>
  <style>
    body{
      font-family: 'Poppins', sans-serif;
    }
  </style>


  <!-- Preloader End -->

  <div id="main-wrapper" class="oxyy-login-register">
    <div class="hero-wrap d-flex align-items-center">
      <div class="hero-mask opacity-4 bg-secondary"></div>
      <div class="hero-bg hero-bg-scroll" ></div>
      <div class="hero-content w-100" style="background: #fff">
        <div class="container">
          <div class="row g-0 min-vh-100">
            <!-- Welcome Text
		  ========================= -->
            <div class="col-md-6 d-flex flex-column">
              <div class="row g-0 my-auto">
                <style>
                  
                  @media (max-width: 768px) {
                    .disp-none {display: none;}
                  }
                  
                </style>
                <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center disp-none"  >
                  <div class="logo mt-5 mb-3"> 
                    <a href="/" title="CryptoVest">
                 {% comment %} <img src="{% static 'logo/logo-1.jpg' %}" height="200" alt="DigtalTradez">  {% endcomment %}
                    </a> 
                      </div>
          
                </div>
              </div>
            </div>
            <!-- Welcome Text End -->






            <!-- Login Form
		  ========================= -->
            <div class="col-md-6 d-flex align-items-center py-5 " >
              <div class="container my-auto py-4 shadow-lg bg-white">
                <div class="row">
                  <div class="col-11 col-lg-10 mx-auto">
                    <div class="  d-flex justify-content-center align-items-center" >
                      {% comment %} <img src="{% static 'logo/logo-5.png' %}" height="30" alt="DigtalTradez"> {% endcomment %}
                     </div>
                    <h3 class="text-9 fw-600 text-center my-3">Reset Password</h3>
                    
                    <form method="POST" id="ForgotPasswordForm">
                      {% csrf_token %}
                      <p id="ForgotPasswordErrorMessage" class="text-danger pt-2"></p>
                      <div class="mb-3 dissapear-content" id="passwordMessage">
                    
                        <label class="form-label text-dark fw-600" for="emailAddress">Email Address</label>
                        <input type="email" name="email" class="form-control rounded-2" id="emailAddress" required=""
                          placeholder="Enter Your Email">
                      </div>
                      <div class="d-grid my-4 dissapear-content" id="passwordCheckmark">
                        <button style="background: #0050b2; color: #fff;" id="ForgotPasswordBtn" class="btn rounded-2" type="submit">Submit</button>
                      </div>
                      <p class="text-center mb-4"><a
                        style="color: #0050b2; text-decoration: none; font-weight: 500;" href="javascript:history.back()">Go back</a></p>
                    </form>


                  </div>
                </div>
              </div>
            </div>
            <!-- Login Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Styles Switcher -->
  <!-- Styles Switcher End -->

  <!-- Script -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
  <script src="{% static 'js/ajax.js' %}"></script>

</body>

</html>
