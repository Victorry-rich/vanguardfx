
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static "favicon/favicon.ico" %}" rel="icon">
  <title>Sign Up - DigtalTradez</title>
  <meta name="description" content="DigtalTradez Login, Sign Up, Create Account">
  <meta name="author" content="DigtalTradez">
  <meta content="DigtalTradez - The best platform to invest in Forex and Defi" name="description" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
 <link rel="shortcut icon" href="{% static 'favicon/favicon-32x32.png' %}">
  <!-- Web Fonts
========================= -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    type="text/css">

  <!-- Stylesheet
========================= -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
</head>

<body>
  <style>
    body{
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- Preloader -->

  <!-- Preloader End -->

  <div id="main-wrapper" class="oxyy-login-register">
    <div class="hero-wrap d-flex align-items-center">
      <div class="hero-mask opacity-4 bg-secondary"></div>
      <div class="hero-bg hero-bg-scroll" ></div>
      <div class="hero-content w-100" style="background: #fff">
        <div class="container">
          <div class="row g-0 min-vh-100">
            <!-- Welcome Text
		  ========================= -->
            <div class="col-md-6 d-flex flex-column">
              <div class="row g-0 my-auto">
                <style>
                  
                  @media (max-width: 768px) {
                    .disp-none {display: none;}
                  }
                  
                </style>
                
              </div>
            </div>
            <!-- Welcome Text End -->
          <!-- Register Form
		  ========================= -->
          <div class="col-md-6 d-flex justify-content-center align-items-center py-5 ">
            <div class="container my-auto py-4 shadow-lg bg-white">
              <div class="row">
                <div class="col-11 col-lg-10 mx-auto">
                  <div class="  d-flex justify-content-center align-items-center" >
                 </div>
                  <h3 class="text-9 fw-600 text-center my-3">Create an Account</h3>
                  
                  <div class="padding_eight_all bg-white">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong style="font-size: 13px;">{{form.errors}}</strong>
                    </div>
                    {% endif %}
                </div>
                <script>
                    setTimeout (() => {
                        $(".alert").alert("close");
                    }, 4000)
              </script>
                  <form id="registerForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      
                      {{form.email}}
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="emailAddress">Username</label>
                      {{form.username}}
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="emailAddress">Phone</label>
                      {{form.contact}}
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="emailAddress">Country</label>
                      {{form.address}}
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="loginPassword">Password</label>
                      <div class="input-group">
                          {{ form.password1 }}
                          <button type="button" class="btn btn-outline-secondary" style="border: 1px solid silver; " id="togglePassword">
                              <i class="fas fa-eye" id="eye-icon"></i>
                          </button>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="confirmPassword">Confirm Password</label>
                      <div class="input-group">
                          {{ form.password2 }}
                          <button type="button" class="btn btn-outline-secondary" style="border: 1px solid silver; " id="toggleConfirmPassword">
                              <i class="fas fa-eye" id="eye-icon-confirm"></i>
                          </button>
                      </div>
                  </div>
                  
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="loginPassword">Referral Code</label>
                      {{form.referred}}
                    </div>
                    <script>
                      const passwordInput = document.getElementById('{{ form.password1.id_for_label }}');
                      const confirmPasswordInput = document.getElementById('{{ form.password2.id_for_label }}');
                      const togglePasswordButton = document.getElementById('togglePassword');
                      const toggleConfirmPasswordButton = document.getElementById('toggleConfirmPassword');
                      const eyeIcon = document.getElementById('eye-icon');
                      const eyeIconConfirm = document.getElementById('eye-icon-confirm');
                  
                      togglePasswordButton.addEventListener('click', function () {
                          togglePasswordVisibility(passwordInput, eyeIcon);
                      });
                  
                      toggleConfirmPasswordButton.addEventListener('click', function () {
                          togglePasswordVisibility(confirmPasswordInput, eyeIconConfirm);
                      });
                  
                      function togglePasswordVisibility(inputField, icon) {
                          if (inputField.type === 'password') {
                              inputField.type = 'text';
                              icon.classList.remove('fa-eye');
                              icon.classList.add('fa-eye-slash');
                          } else {
                              inputField.type = 'password';
                              icon.classList.remove('fa-eye-slash');
                              icon.classList.add('fa-eye');
                          }
                      }
                  </script>
                    <div class="d-grid my-4">
						<button class="g-recaptcha btn rounded-2"  
            data-sitekey="reCAPTCHA_site_key" 
            data-callback='onSubmit' 
            data-action='submit'  style="background: #1235b4; color: #fff;" type="submit">Create Account</button>
					</div>
          <p class="text-center mb-4">Already have an account? <a style="color: #1235b4; text-decoration: none; font-weight: 500;" href="{% url "userauths:sign-in" %}">Login Here</a></p>
                  </form>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Styles Switcher -->
<!-- Styles Switcher End -->

<!-- Script -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>

</body>

</html>
